<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET</title>
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<link href="bootstrap.css" rel="stylesheet">
	<style>
		html body {
			background-image:url('bg2.jpg');
			{
		
		
	</style>
<script type="text/javascript">
app=angular.module("Application",[])
app.controller('save',function($http,$scope){
	$scope.done = function(){
		var data1 = $scope.name + $scope.message;
		var data = angular.toJson(data1);
		$http.post('http://localhost:8081/SendUsAMessage/api/Message/postMessage',data).then(
				function(string){
					//alert("+");
					$scope.message2=string.data;
				},function(string){
					//alert("-");
					//alert(string);
					$scope.message2=string.data;
				});
		
	}
	
});

</script>
</head>
<body ng-app="Application">
<div ng-controller="save">
<div class = "container-fluid" style = " border: 0px solid #e60000 " >
<h1 class="text-center" style="color: white;">Leave a message for Nitin</h1>
<div class = "row" style = "border: 0px solid orange">
<div class = " col-md-offset-3 col-md-6 col-md-offset-3 
col-sm-offset-3 col-sm-6 col-sm-offset-3 " style = "border: 0px solid white" >
<form class="form-horizontal" style = " background-color:transparent;">
	<div class="form-group">
    <label class="control-label col-sm-2 col-md-2" style="color: white;">NAME:</label>
	<div class="col-sm-10  col-md-10">   
      <input type="text" class="form-control" ng-model="name" placeholder="Enter name">
      </div>
      </div>
	<div class="form-group">
    <label class="control-label col-sm-2 col-md-2" style="color: white;">Message:</label>
		<div class="col-sm-10  col-md-10">
		<textarea class="form-control" rows="5" 
		ng-model="message" placeholder="Enter message"></textarea>  
		</div></div>
		
	<div class="form-group">	
	<div class="col-md-offset-2 col-sm-10 col-md-offset-2 col-md-10">  
      <button type="submit" class="btn btn-primary" ng-click="done()">Submit</button>
	</div></div>

</form>
<div>{{message2}}</div>
</div></div>  </div></div>
</body>
</html>
